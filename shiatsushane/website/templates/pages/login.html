{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div id="login-modal" class="modal {{ login_display|default:'' }}">
    <div class="pannel">
        <div class="auth-page">
        <div class="auth-card">
            <a onclick="close_modal('login')" href="" class="close">Close</a>
            <h2 class="auth-title">Login</h2>
            <div class="auth-divider"></div>

            <form method="POST" autocomplete="off" class="auth-form">
            {% csrf_token %}
            <input type="hidden" name="form_type" value="login">
            {{ login_form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>

            <p class="auth-footnote">By continuing you agree to our Terms & Privacy Policy.</p>
        </div>
        </div>
    </div>
    </div>
{% endblock %}

<script>
  function close_modal(which){
    const modal = document.getElementById(`${which}-modal`);
    if (modal) modal.style.display = "none";
  }
</script>
