<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page Transition Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* ==== Base ==== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; overflow:hidden; font-size:24px; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif}

    button{font-family:inherit; font-size:inherit}

    .page{
      overflow-y:auto; position:absolute; inset:0; padding:50px 0; text-align:center;
    }
    .inner{margin:auto; height:100%; width:700px; max-width:90vw}
    .title{margin:0 0 50px; font-size:48px}

    .button-wrapper{margin-top:50px}
    .button{
      position:relative; height:60px; width:300px; background:transparent; border:3px solid #fff;
      color:#fff; cursor:pointer; transition:color 150ms cubic-bezier(0.1,0.7,0.6,0.9);
    }
    .button::before{
      content:""; position:absolute; inset:0; background:#fff; transform:scaleX(0);
      transform-origin:left center; transition:transform 150ms cubic-bezier(0.1,0.7,0.6,0.9);
    }
    .button:hover.button-start{color:#f1b00f}
    .button:hover.button-next{color:#c598af}
    .button:hover::before{transform:scaleX(1)}
    .button-text{position:relative}

    /* Pages */
    .start{background:#f1b00f; color:#fff}
    .next{background:#c598af; color:#fff}
    .next-list{list-style:disc; text-align:left; margin:0 auto; width:430px; max-width:80vw; line-height:1.6}

    /* ==== Transition classes (Vue <transition name="page">) ==== */
    .page-enter-active{overflow:hidden; transition:transform 400ms cubic-bezier(0.4,0.1,0.7,0.95)}
    .page-enter{transform:translateX(100%)}
    .page-leave-active{display:block}

    /* Staggered children on enter (compiled from SCSS @for) */
    .page-enter .enter-1, .page-enter .enter-2, .page-enter .enter-3, .page-enter .enter-4, .page-enter .enter-5{
      opacity:0; transform:translateX(50px);
    }
    .page-enter-active .enter-1,
    .page-enter-active .enter-2,
    .page-enter-active .enter-3,
    .page-enter-active .enter-4,
    .page-enter-active .enter-5{
      transition:opacity 300ms cubic-bezier(0.1,0.7,0.6,0.9), transform 300ms cubic-bezier(0.1,0.7,0.6,0.9);
    }
    /* delays = 400ms + 120ms*i */
    .page-enter-active .enter-1{transition-delay:520ms}
    .page-enter-active .enter-2{transition-delay:640ms}
    .page-enter-active .enter-3{transition-delay:760ms}
    .page-enter-active .enter-4{transition-delay:880ms}
    .page-enter-active .enter-5{transition-delay:1000ms}
  </style>
</head>
<body>

  <div id="app">
    <transition name="page" :duration="1300" mode="out-in">
      <component :is="page" class="page" @change-page="onChangePage"></component>
    </transition>
  </div>

  <!-- Templates (compiled from your Pug) -->
  <template id="start">
    <section class="start">
      <div class="inner">
        <h1 class="title enter-1">Page Transition Demo</h1>
        <div class="button-wrapper enter-2">
          <button class="button button-start" type="button" @click="$emit('change-page','next')">
            <span class="button-text">Start!</span>
          </button>
        </div>
      </div>
    </section>
  </template>

  <template id="next">
    <section class="next">
      <div class="inner">
        <h1 class="title enter-1">You may want to use...</h1>
        <ul class="next-list">
          <li class="enter-2">&lt;transition&gt; built-in component of Vue.js</li>
          <li class="enter-3">CSS Transition/Animation for simple animation combinations</li>
          <li class="enter-4">JavaScript hooks for complex animation</li>
        </ul>
        <div class="button-wrapper enter-5">
          <button class="button button-next" type="button" @click="$emit('change-page','start')">
            <span class="button-text">Back</span>
          </button>
        </div>
      </div>
    </section>
  </template>

  <!-- Vue 2 (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <script>
    Vue.config.productionTip = false;

    Vue.component('start', { template: '#start' });
    Vue.component('next',  { template: '#next'  });

    new Vue({
      el: '#app',
      data: { page: 'start' },
      methods: {
        onChangePage(to){ this.page = to; }
      }
    });
  </script>
</body>
</html>
