{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div id="register-modal" class="modal">
    <div class="modal-dialog modal-dialog-centered"> <!-- actual modal/box -->
        <div class="modal-content p-4">
            <div class="auth-card">
                <a onclick="close_modal()" href="" class="close float-end">Close</a>
                <h2 class="text-center pt-2">Create Your Account</h2>
                <div class="auth-divider"></div>

                <form method="POST" autocomplete="off" class="auth-form">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="register">
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>
                </form>

                <p class="auth-footnote">
                By continuing you agree to our Terms & Privacy Policy.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<script>
    function close_modal(){
        console.log("clicked")
        model = document.getElementsByClassName("modal")
        model[0].style.display = "none"
    }
</script>
