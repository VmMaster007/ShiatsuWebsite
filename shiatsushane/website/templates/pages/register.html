{% extends 'pages/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
  @import url("{% static 'css/formlayout.css' %}");
</style>

<div class="auth-page">
  <div class="auth-card">
    <h2 class="auth-title">Create Your Account</h2>
    <p class="auth-subtitle">Start managing your clients today</p>
    <div class="auth-divider"></div>

    <form method="POST" autocomplete="off" class="auth-form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>
    </form>

    <p class="auth-footnote">
      By continuing you agree to our Terms & Privacy Policy.
    </p>
  </div>
</div>
{% endblock %}
