{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<!-- Announcement Bar -->
<nav class="topbar bg-primary d-flex align-items-center py-2" data-bs-theme="dark">
  <div class="container-xl py-2 px-3 px-md-4 d-flex align-items-center gap-3">

    <!-- Left -->
    <div class="d-flex align-items-center gap-3">
      <span class="rounded-circle d-inline-flex align-items-center justify-content-center"
            style="width:44px;height:44px;" aria-hidden="true">
        <img src="{% static 'img/alarm.svg' %}" alt="Alarm" class="img-fluid" style="width:24px;height:24px;" />
      </span>
      <marquee width="60%" direction="right" class="fw-semibold text-dark">
        Open Mon–Fri | Book Online Anytime!
      </marquee>
    </div>

    <!-- Center -->
    <div class="mx-auto text-center d-none d-md-block px-3">
      <span class="fw-semibold text-dark">Give the gift of relaxation — Gift Vouchers available now!</span>
    </div>

    <!-- Right -->
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <span class="welcome-text text-dark fw-semibold">Welcome, {{ user.username }}!</span>
            <span class="divider">|</span>
            <a class="fw-semibold btn text-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <div class="ms-5 inline-block d-inline">
            <a class="fw-semibold btn text-dark" data-bs-toggle="modal" data-bs-target="#login-modal">Login</a>
            <span class="divider fw-semibold">|</span>
            <a class="fw-semibold btn text-dark" data-bs-toggle="modal" data-bs-target="#register-modal">Register</a>
        </div>
        {% endif %}
    </div>

  </div>
</nav>
{% endblock %}
